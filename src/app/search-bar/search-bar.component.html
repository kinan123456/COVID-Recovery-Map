<form class="example-form" [formGroup]='usersForm'>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Choose a country" [matAutocomplete]="auto" formControlName='userInput'>
  </mat-form-field>

  <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let country of (filteredCountries | async)" 
                  [value]="country.country"
                  (onSelectionChange)="parseCountry(country)">
        <span>{{ country.country }}</span>
        <small> | ID: {{country.countryInfo._id}}</small>
      </mat-option>
  </mat-autocomplete>
</form>
